<!DOCTYPE html>
<html>

  <head>
    <script data-require="angularjs@1.6.2" data-semver="1.6.2" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="myApp">
    <div class="header">nXn Puzzles!</div>
    <div class="board" ng-controller="GameController">
      <div class="board__row" ng-repeat="row in board">
        <button class="board__row__tile" 
                ng-repeat="tile in row" 
                ng-class="{'invisible' : !tile.visible}" 
                ng-click="moveTile($parent.$index, $index)">
          {{tile.number}}
        </button>
      </div>
      <div class="rowcontrol">
        <button ng-click="changeRows(-1)">- Rows</button>
        <button ng-click="changeRows(+1)">+ Rows</button>
      </div>
      <div class="score">Moves: {{clickCounter}}</div>
      <div class="news" ng-if="displayWin">You have won! <button class="restart" ng-click="startGame()">Restart!</button></div>
    </div>
  </body>

</html>
